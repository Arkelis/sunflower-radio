<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Tournesol</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:600,400,300|Fira+Sans:200&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href='{{ url_for("static", filename="style.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="animations.css") }}'>
    <link rel="stylesheet" href='{{ url_for("static", filename="dark-theme.css") }}'>
</head>
<body>
    <nav>
        <div id="brand">
            Radio PyColore
        </div>
        <ul>
            <li><a href="{{ url_for('channel', channel='tournesol') }}">Chaîne Tournesol</a></li>
            <li><a href="{{ url_for('channel', channel='music') }}">Chaîne Musique</a></li>
            <li><a href="{{ infos_url }}">Métadonnées</a></li>
        </ul>
    </nav>
    <div id="wrapper">
        <div id="timeline">
            <div id="current-broadcast-card">
                <div id="card-body">
                    <div id="current-thumbnail-container">
                        <img id="current-thumbnail" src="" alt="Current broadcast thumbail.">
                    </div>
                    <div id="current-broadcast-info">
                        <div id="head-info">
                            <div id="current-station"></div>
                            <h2 id="current-broadcast-title"></h2>
                        </div>
                        <div id="details">
                                <div id="current-show-title"></div>
                                <p id="current-broadcast-summary"></p>
                        </div>
                    </div>
                </div>
                <div id="card-footer">
                    <audio controls preload="none" src="{{ flux_url }}">
                        Your browser does not support the <code>audio</code> element.
                    </audio>
                </div>
            </div>
            {# <div class="following-broadcasts">A suivre...</div> #}
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}" id="info-update" data-update-url="{{ update_url }}" data-listen-url="{{ listen_url }}"></script>
</body>
</html>
